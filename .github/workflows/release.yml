name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    uses: ./.github/workflows/build.yml

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      # Debug: list everything inside artifacts
      - name: List artifact contents
        run: ls -R artifacts

      # Rename executables for cleaner release asset names
      - name: Rename executables
        run: |
          mkdir renamed
          cp artifacts/tictactoe-ubuntu-latest/tictactoe renamed/tictactoe-linux
          cp artifacts/tictactoe-macos-latest/tictactoe renamed/tictactoe-macos
          cp artifacts/tictactoe-windows-latest/tictactoe.exe renamed/tictactoe-windows.exe


      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: renamed/*

