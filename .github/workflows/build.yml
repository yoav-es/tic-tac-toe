# build.yml
# GitHub Actions workflow that builds the Tic-Tac-Toe project on Linux,
# Windows, and macOS using a matrix strategy to ensure cross-platform
# compatibility.name: Build C++ Project

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y g++

      - name: Build (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: g++ -std=c++17 src/*.cpp -I include -o tic_tac_toe

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cl /EHsc /std:c++17 src\*.cpp /I include /Fe:tic_tac_toe.exe

      - name: Build (macOS)
        if: matrix.os == 'macos-latest'
        run: clang++ -std=c++17 src/*.cpp -I include -o tic_tac_toe